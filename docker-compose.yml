version: "2"
services:
  backend:
    image: lucky/lucky_box/cms_server:latest
    ports:
      - 8003:8003
    networks:
      net:
        aliases:
          - backend
    restart: always
    tty: true
    volumes:
      - "./start.log:/app/start.log"
      - "./panic.log:/app/panic.log"
      - "./logs:/app/storage/logs"
      - "./data_backend/configs:/app/configs"

  frontend:
    image: lucky/lucky_box/cms_frontend:latest
    ports:
      - 8080:8080
    networks:
      net:
        aliases:
          - frontend
    restart: always
    tty: true
    volumes:
      - "./view/dist_prod:/app/dist"

networks:
  net:


volumes:
  redisData: {}
